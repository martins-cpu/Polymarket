version: '3.8'

services:
  polymarket-bot:
    build:
      context: ..
      dockerfile: bot/Dockerfile
    container_name: polymarket-bot
    restart: always # Auto-restart on crash or server reboot
    ports:
      - "3001:3001"
    environment:
      - LIVE_TRADING=true
      - NODE_ENV=production
    env_file:
      - .env
    # Volumes (Optional: Persist logs or saved_trades.json)
    volumes:
      - ./saved_trades.json:/app/saved_trades.json
      - ./logs:/app/logs
